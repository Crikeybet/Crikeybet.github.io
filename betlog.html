<!DOCTYPE html>
<html>
<head>
  <title>Bet Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background: #2c7be5;
      color: white;
    }

    button {
      padding: 8px 12px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Your Bet Log</h1>
  <h2 id="totalProfit">Total Profit: £0.00</h2>
  <button onclick="window.location.href='index.html'">⬅ Back to Calculator</button>

  <table id="betTable">
    <thead>
      <tr>
        <th>Mode</th>
        <th>Back Odds</th>
        <th>Lay Odds</th>
        <th>Stake</th>
        <th>Commission</th>
        <th>Profit</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot, orderBy } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCY9HlGR-Tt-3pQvQyfaHw6VgtMwIxd6g8",
  authDomain: "crikeybet-3c0e3.firebaseapp.com",
  projectId: "crikeybet-3c0e3",
  storageBucket: "crikeybet-3c0e3.firebasestorage.app",
  messagingSenderId: "192582085796",
  appId: "1:192582085796:web:1ddc96584f00769f30ca31"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const tableBody = document.querySelector("#betTable tbody");

onAuthStateChanged(auth, (user) => {

  if (!user) {
    alert("You must be logged in.");
    window.location.href = "index.html";
    return;
  }

  const q = query(
    collection(db, "bets"),
    where("userId", "==", user.uid),
    orderBy("createdAt", "desc")
  );

 onSnapshot(q, (snapshot) => {

  tableBody.innerHTML = "";
  let totalProfit = 0;

  snapshot.forEach(doc => {
    const bet = doc.data();

    const backOdds = bet.backOdds;
    const layOdds = bet.layOdds;
    const stake = bet.stake;
    const commission = bet.commission;

    // Recalculate profit (qualifying style default)
    const adjustedLayOdds = layOdds - (layOdds * commission);
    const layStake = (backOdds * stake) / adjustedLayOdds;
    const liability = (layOdds - 1) * layStake;
    const profit = (backOdds - 1) * stake - liability;

    totalProfit += profit;

    const profitColour = profit >= 0 ? "green" : "red";

    const row = `
      <tr>
        <td>${bet.mode}</td>
        <td>${backOdds}</td>
        <td>${layOdds}</td>
        <td>£${stake}</td>
        <td>${(commission * 100).toFixed(2)}%</td>
        <td style="color:${profitColour}; font-weight:bold;">
          £${profit.toFixed(2)}
        </td>
        <td>${bet.createdAt?.toDate().toLocaleString() || "-"}</td>
      </tr>
    `;

    tableBody.innerHTML += row;
  });

  const totalElement = document.getElementById("totalProfit");
  const totalColour = totalProfit >= 0 ? "green" : "red";

  totalElement.innerHTML =
    `Total Profit: <span style="color:${totalColour};">£${totalProfit.toFixed(2)}</span>`;
});

});

</script>

</body>
</html>
