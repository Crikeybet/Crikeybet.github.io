<!DOCTYPE html>
<html>
<head>
    <title>Bet Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f4f4f4; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; }
        a { text-decoration: none; }
    </style>
</head>
<body>
    <h1>Bet Log</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Mode</th>
                <th>Back Odds</th>
                <th>Lay Odds</th>
                <th>Stake (£)</th>
                <th>Commission (%)</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="betTableBody"></tbody>
    </table>

    <button id="clearLog">Clear Log</button>
    <a href="index.html"><button>Back to Calculator</button></a>

    <script>
        function loadBets() {
            let bets = JSON.parse(localStorage.getItem("bets")) || [];
            let tbody = document.getElementById("betTableBody");
            tbody.innerHTML = "";

            bets.forEach(bet => {
                let row = `<tr>
                    <td>${bet.date}</td>
                    <td>${bet.mode}</td>
                    <td>${bet.backOdds}</td>
                    <td>${bet.layOdds}</td>
                    <td>£${bet.stake}</td>
                    <td>${(bet.commission*100).toFixed(2)}</td>
                    <td>${bet.result.replace(/\n/g, "<br>")}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        document.getElementById("clearLog").addEventListener("click", () => {
            localStorage.removeItem("bets");
            loadBets();
        });

        // Load bets on page load
        loadBets();
    </script>
</body>
</html>
